<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MTG Overlay Helper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="CSInterface.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h2>MTG Card Helper</h2>
        
        <div class="form-group">
            <label for="cardSearch">Search for Card:</label>
            <input type="text" id="cardSearch" placeholder="Enter card name..." />
            <button onclick="searchCards()">Search</button>
        </div>
        
        <div id="searchResults" class="search-results" style="display: none;"></div>
        
        <div class="form-group">
            <label for="cardPosition">Position:</label>
            <select id="cardPosition">
                <option value="center">Center</option>
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
                <option value="random">Random</option>
                <option value="sequence">Sequence</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="cardSize">Size:</label>
            <select id="cardSize">
                <option value="normal">Normal (488x680)</option>
                <option value="small">Small (244x340)</option>
                <option value="large">Large (732x1020)</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        
        <div id="customSizeInputs" style="display: none;">
            <div class="form-group">
                <label for="customWidth">Width:</label>
                <input type="number" id="customWidth" value="488" />
            </div>
            <div class="form-group">
                <label for="customHeight">Height:</label>
                <input type="number" id="customHeight" value="680" />
            </div>
        </div>
        
        <button onclick="importRandomCard()" id="importBtn">Import Random Card (Test)</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>
</body>
</html>
